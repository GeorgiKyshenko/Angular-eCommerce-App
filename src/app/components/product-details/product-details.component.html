<div class="detail-section">
  <div class="container-fluid">
    <img alt="product-image" src="{{ product.imageUrl }}" class="detail-img" />

    <h3>{{ product.name }}</h3>
    <div class="price">
      {{ product.unitPrice | currency : "USD" }}
    </div>
    <button type="button" (click)="addToCart()" class="btn btn-primary btn-sm">
      Add to cart
    </button>
    <hr />
    <h4>Description</h4>
    <p>{{ product.description }}</p>
    <a routerLink="/products" class="link-style">Back to Products</a>
  </div>
</div>
