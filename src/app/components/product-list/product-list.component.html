<table class="table">
  <thead class="table-dark">
    <tr>
      <th></th>
      <th>Name</th>
      <th class="price">Price</th>
      <th class="unit-in-stock">Units in Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td class="align-middle">
        <img alt="product" src="{{ product.imageUrl }}" height="50" />
      </td>
      <td class="align-middle">{{ product.name }}</td>
      <td class="price">{{ product.unitPrice | currency : "USD" }}</td>
      <td class="unit-in-stock">{{ product.unitsInStock }}</td>
    </tr>
  </tbody>
</table>
