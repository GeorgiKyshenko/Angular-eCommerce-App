<div class="detail-section">
  <div class="container-fluid">
    <img
      alt="product-image"
      src="{{ (product$ | async)?.imageUrl }}"
      class="detail-img"
    />

    <h3>{{ (product$ | async)?.name }}</h3>
    <div class="price">
      {{ (product$ | async)?.unitPrice | currency : "USD" }}
    </div>
    <a href="#" class="primary-btn">Add to cart</a>
    <hr />
    <h4>Description</h4>
    <p>{{ (product$ | async)?.description }}</p>
    <a routerLink="/products" class="link-style">Back to Products</a>
  </div>
</div>
